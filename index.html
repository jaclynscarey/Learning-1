<!DOCTYPE html>
<html>
  <head>
    <script>
      function changeText() {
        document.getElementById("text").innerHTML = "Hello World";
      }
    </script>
  </head>
  <body>
    <h1 id="text">Click the button to change the text:</h1>
    <button onclick="changeText()">Click me</button>
  </body>
</html>
